<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    #app {
      position: relative;
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
      padding-bottom: env(safe-area-inset-bottom);
    }

    #video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    #mask {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .controls {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(0.6rem + env(safe-area-inset-bottom));
      width: calc(100% - 2rem);
      max-width: 900px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.6rem;
      padding: 0.85rem;
      border-radius: 18px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.85rem 1rem;
      font-size: 1rem;
      font-weight: 900;
      cursor: pointer;
      background: #fff;
      color: #111;
    }

    button.secondary {
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.25);
    }

    .note {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 0.78rem;
      opacity: 0.9;
      line-height: 1.3;
    }

    #canvas { display: none; }
  </style>
</head>

<body>
  <div id="app">
    <video id="video" autoplay playsinline></video>
    <img id="mask" src="gimnazijec0.png" alt="Gimnazijec maska">

    <div class="controls">
      <button id="captureBtn">ðŸ“¸ Slikaj se</button>
      <button id="flipBtn" class="secondary">ðŸ”„ Kamera</button>
      <div class="note">
        ÄŒe se na iPhone slika odpre v novem zavihku, jo shrani: <b>Share â†’ Save Image</b>.
      </div>
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <script>
    const video = document.getElementById("video");
    const mask = document.getElementById("mask");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("captureBtn");
    const flipBtn = document.getElementById("flipBtn");

    let stream = null;
    let facingMode = "user";

    const OUT_W = 1080;
    const OUT_H = 1920;

    async function startCamera() {
      try {
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
        video.srcObject = stream;
      } catch (err) {
        alert("Dovoli dostop do kamere.\n" + err.message);
      }
    }

    startCamera();

    flipBtn.addEventListener("click", async () => {
      facingMode = (facingMode === "user") ? "environment" : "user";
      video.style.transform = (facingMode === "user") ? "scaleX(-1)" : "none";
      await startCamera();
    });

    captureBtn.addEventListener("click", () => {
      const vw = video.videoWidth;
      const vh = video.videoHeight;

      if (!vw || !vh) return;

      canvas.width = OUT_W;
      canvas.height = OUT_H;
      const ctx = canvas.getContext("2d");

      const videoRatio = vw / vh;
      const outRatio = OUT_W / OUT_H;

      let sx, sy, sw, sh;

      if (videoRatio > outRatio) {
        sh = vh;
        sw = vh * outRatio;
        sx = (vw - sw) / 2;
        sy = 0;
      } else {
        sw = vw;
        sh = vw / outRatio;
        sx = 0;
        sy = (vh - sh) / 2;
      }

      if (facingMode === "user") {
        ctx.save();
        ctx.translate(OUT_W, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, sx, sy, sw, sh, 0, 0, OUT_W, OUT_H);
        ctx.restore();
      } else {
        ctx.drawImage(video, sx, sy, sw, sh, 0, 0, OUT_W, OUT_H);
      }

      ctx.drawImage(mask, 0, 0, OUT_W, OUT_H);

      const a = document.createElement("a");
      a.href = canvas.toDataURL("image/png");
      a.download = "postani-gimnazijec-9x16.png";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>
</body>
</html>
